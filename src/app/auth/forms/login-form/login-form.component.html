<form
  class="flex flex--column flex--center gap-2"
  [formGroup]="form"
  (ngSubmit)="handleSubmit()">
  <c-text-input
    formControlName="email"
    type="email"
    label="E-mail"
    placeholder="Enter e-mail"></c-text-input>
  <c-text-input
    formControlName="password"
    type="password"
    label="Password"
    placeholder="Enter password" />
  <c-button [isLoading]="isRequestPending" translation="send" type="submit" />
</form>
