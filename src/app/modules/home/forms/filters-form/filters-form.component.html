<form [formGroup]='form' (ngSubmit)='handleSubmit()' class='filters margin-bottom-4 padding-2 bottom-shadow'>
  <div class='flex flex--justify-center flex--wrap gap-2'>
    <div class='flex flex--justify-center gap-2 flex--wrap'>
      <c-text-input
        formControlName='name'
        label='Cocktail name'
      ></c-text-input>
      <c-select
        formControlName='category'
        label='Category'
        [options]='categoryOptions'
      ></c-select>
    </div>
    <div class='flex flex--justify-center gap-2 flex--wrap'>
      <c-select
        formControlName='difficulty'
        label='Difficulty'
        [options]='difficultyOptions'
      ></c-select>
      <c-select
        formControlName='ingredients'
        label='Ingredients'
        [multiple]='true'
        [options]='ingredientsOptions$ | async'
      ></c-select>
    </div>
  </div>


  <div class='flex flex--center width-full gap-1'>
    <ng-container *ngIf='{submitDisabled: isSubmitDisabled$ | async } as is'>
      <c-button
        type='submit'
        translation='filter'
        [disabled]='is.submitDisabled'
        tip='You have to change some filter first.'
        [showTip]='is.submitDisabled'
      ></c-button>
    </ng-container>
    <c-button
      type='button'
      design='secondary'
      (buttonClick)='clearFilters()'
      translation='clearFilters'
    ></c-button>
  </div>

</form>
