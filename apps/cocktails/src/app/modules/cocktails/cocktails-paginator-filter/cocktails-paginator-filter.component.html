<form [formGroup]="form" (ngSubmit)="filter()" class="filters padding-2 bottom-shadow">
  <div class="flex flex--justify-center flex--wrap gap-2">
    <div class="flex flex--justify-center gap-2 flex--wrap">
      <c-ui-text-input formControlName="name" label="Cocktail name"/>
      <c-ui-select
        formControlName="category"
        label="Category"
        [options]="categoryOptions"
      />
    </div>
    <div class="flex flex--justify-center gap-2 flex--wrap">
      <c-ui-select
        formControlName="difficulty"
        label="Difficulty"
        [options]="difficultyOptions"
      />
      <c-ui-select
        formControlName="ingredients"
        label="Ingredients"
        [multiple]="true"
        [options]="ingredientsOptions$ | async"
        [isLoading]="isIngredientsLoading$ | async"
      />
    </div>
  </div>

  <div class="flex flex--center width-full gap-1">
    <c-button type="submit" translation="filter"></c-button>
    <c-button
      type="button"
      design="secondary"
      (buttonClick)="clearFilters()"
      translation="clearFilters"></c-button>
  </div>
</form>
